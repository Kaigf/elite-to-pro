<!DOCTYPE html>
<html>
<head>
<title>EliteToPro</title>
<link rel="stylesheet" href="css/co1.css"/>
<script src="add-content.js" type="text/javascript"></script>
</head>
<nav id="navbar">
	<ul>
		<li><a href="home.html">Home</a></li>
		<li><a href="register.html">Register</a></li>
		<li><a href="login.html">Login</a></li>
		<li><a href="#">Service</a></li>
	</ul>
<body>
	<form method="post" name="register_form" id="GetFormData">
		<div class="gamertag">
			<label for="name" class="required">Name:</label>
			<input type="text" placeholder="Gamertag/Playstation ID" name="name" id="name"
			required title="Please enter your Gamertag/Playstation ID">
		</div>
		<div class="email">
			<label for="email" class="required">Email:</label>
			<input type="text" placeholder="you@example.com" name="email" id="email"
			required>
		</div>
		<div class="password">
			<label for="password" class="required">Password:</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div class="password">
			<label for="conf-password" class="required">Confirm Password:</label>
			<input type="password" name="conf-password" id="conf-password" required>
		</div>
	<button class="button" name="submit" type="submit" value="submit" onclick="GetFormData()"/>Register</button>
	</form>
</body>
</html>
